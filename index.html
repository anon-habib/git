<body>
    <h1>Git</h1>
    <p>এখন প্রজেক্টে কিছু পরিবর্তন করলে পুনরায় কীভাবে গিট পুশ করতে হয় সেটা দেখবো।</p>
    <p>এই লাইন গুলো আমি নতুন লিখছি। এগুলো গিটহবে পুশ করা হয়নি। git add . দিয়ে সবগুলো ফাইল আমার গিটে এড করলাম। কমিট দিয়ে প্রয়োজনিয় ম্যাসেজ দিবো।</p>
